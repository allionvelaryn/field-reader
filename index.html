                    <label className="block mb-2 text-sm text-white-70" style={{color: 'rgba(255,255,255,0.7)'}}>
                      Intensity: <span className="text-white font-bold">{data.intensity}</span>/10
                    </label>
                    <input
                      type="range"
                      min="1"
                      max="10"
                      value={data.intensity}
                      onChange={(e) => setData({...data, intensity: parseInt(e.target.value)})}
                    />
                    <div className="flex justify-between text-xs text-white-50 mt-1" style={{color: 'rgba(255,255,255,0.5)'}}>
                      <span>Subtle</span>
                      <span>Strong</span>
                    </div>
                  </div>

                  <div>
                    <label className="block mb-2 text-sm text-white-70" style={{color: 'rgba(255,255,255,0.7)'}}>Duration</label>
                    <select
                      value={data.duration}
                      onChange={(e) => setData({...data, duration: e.target.value})}
                      className="w-full px-4 py-3 bg-white-5 rounded-xl border border-white-10 text-white"
                      style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}
                    >
                      <option value="">Select duration...</option>
                      <option value="brief">Brief (seconds)</option>
                      <option value="sustained">Sustained (minutes)</option>
                      <option value="pulsing">Pulsing (on/off)</option>
                    </select>
                  </div>

                  <div>
                    <label className="block mb-2 text-sm text-white-70" style={{color: 'rgba(255,255,255,0.7)'}}>Frequency Quality</label>
                    <select
                      value={data.frequency}
                      onChange={(e) => setData({...data, frequency: e.target.value})}
                      className="w-full px-4 py-3 bg-white-5 rounded-xl border border-white-10 text-white"
                      style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}
                    >
                      <option value="">Select quality...</option>
                      <option value="high-pitch">High-pitch</option>
                      <option value="low-tone">Low-tone</option>
                      <option value="buzzing">Buzzing</option>
                      <option value="pure-tone">Pure tone</option>
                      <option value="other">Other</option>
                    </select>
                  </div>

                  <button
                    onClick={() => setStep(2)}
                    disabled={!data.ear}
                    className="w-full py-4 bg-gradient-purple-blue rounded-xl font-semibold transition shadow-lg"
                  >
                    Continue â†’
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      }

      // STEP 2: Additional Data
      if (view === 'capture' && step === 2) {
        return (
          <div className="p-4 min-h-screen">
            <div className="max-w-2xl mx-auto">
              <button 
                onClick={() => setStep(1)} 
                className="text-white-70 transition mb-4 flex items-center gap-2"
                style={{color: 'rgba(255,255,255,0.7)'}}
              >
                <ArrowLeft />
                <span>Back</span>
              </button>

              <div className="bg-white-5 backdrop-blur-xl rounded-2xl p-6 border border-white-10 shadow-2xl" style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}>
                <div className="flex items-center gap-3 mb-6">
                  <div className="w-10 h-10 rounded-full bg-gradient-purple-blue-br flex items-center justify-center text-lg font-bold">
                    2
                  </div>
                  <h2 className="text-xl font-semibold">Additional Data (Optional)</h2>
                </div>

                <div className="space-y-4">
                  <div>
                    <label className="block mb-2 text-sm text-white-70" style={{color: 'rgba(255,255,255,0.7)'}}>Numbers (if any appeared):</label>
                    <input
                      type="text"
                      value={data.numbers}
                      onChange={(e) => setData({...data, numbers: e.target.value})}
                      placeholder="e.g., 11:11, 333, 444"
                      className="w-full px-4 py-3 bg-white-5 rounded-xl border border-white-10 text-white"
                      style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}
                    />
                  </div>

                  <div>
                    <label className="block mb-2 text-sm text-white-70" style={{color: 'rgba(255,255,255,0.7)'}}>Symbols or images (if any):</label>
                    <input
                      type="text"
                      value={data.symbols}
                      onChange={(e) => setData({...data, symbols: e.target.value})}
                      placeholder="e.g., shapes, visions, patterns"
                      className="w-full px-4 py-3 bg-white-5 rounded-xl border border-white-10 text-white"
                      style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}
                    />
                  </div>

                  <button
                    onClick={() => setStep(3)}
                    className="w-full py-4 bg-gradient-purple-blue rounded-xl font-semibold transition shadow-lg"
                  >
                    Continue â†’
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      }

      // STEP 3: Context + Reality Mirror
      if (view === 'capture' && step === 3) {
        return (
          <div className="p-4 min-h-screen">
            <div className="max-w-2xl mx-auto">
              <button 
                onClick={() => setStep(2)} 
                className="text-white-70 transition mb-4 flex items-center gap-2"
                style={{color: 'rgba(255,255,255,0.7)'}}
              >
                <ArrowLeft />
                <span>Back</span>
              </button>

              <div className="bg-white-5 backdrop-blur-xl rounded-2xl p-6 border border-white-10 shadow-2xl" style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}>
                <div className="flex items-center gap-3 mb-6">
                  <div className="w-10 h-10 rounded-full bg-gradient-purple-blue-br flex items-center justify-center text-lg font-bold">
                    3
                  </div>
                  <h2 className="text-xl font-semibold">Context (Optional)</h2>
                </div>

                <div className="space-y-4">
                  <div>
                    <label className="block mb-2 text-sm text-white-70" style={{color: 'rgba(255,255,255,0.7)'}}>What were you processing internally?</label>
                    <textarea
                      value={data.internal}
                      onChange={(e) => setData({...data, internal: e.target.value})}
                      placeholder="Your thoughts, feelings, what you were working on..."
                      rows={3}
                      className="w-full px-4 py-3 bg-white-5 rounded-xl border border-white-10 resize-none text-white"
                      style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}
                    />
                  </div>

                  <div>
                    <label className="block mb-2 text-sm text-white-70" style={{color: 'rgba(255,255,255,0.7)'}}>What was happening externally?</label>
                    <textarea
                      value={data.external}
                      onChange={(e) => setData({...data, external: e.target.value})}
                      placeholder="Environment, people around, what you were doing..."
                      rows={3}
                      className="w-full px-4 py-3 bg-white-5 rounded-xl border border-white-10 resize-none text-white"
                      style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}
                    />
                  </div>

                  <div>
                    <label className="block mb-2 text-sm text-white-70" style={{color: 'rgba(255,255,255,0.7)'}}>Did reality mirror this signal?</label>
                    <textarea
                      value={data.realityMirror}
                      onChange={(e) => setData({...data, realityMirror: e.target.value})}
                      placeholder="Did anything happen that relates to this signal? Events, conversations, confirmations..."
                      rows={3}
                      className="w-full px-4 py-3 bg-white-5 rounded-xl border border-white-10 resize-none text-white"
                      style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}
                    />
                  </div>

                  {data.realityMirror && (
                    <div>
                      <label className="block mb-2 text-sm text-white-70" style={{color: 'rgba(255,255,255,0.7)'}}>When did it happen?</label>
                      <select
                        value={data.mirrorTiming}
                        onChange={(e) => setData({...data, mirrorTiming: e.target.value})}
                        className="w-full px-4 py-3 bg-white-5 rounded-xl border border-white-10 text-white"
                        style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}
                      >
                        <option value="">Select timing...</option>
                        <option value="before">Before the signal</option>
                        <option value="during">During the signal</option>
                        <option value="after">After the signal</option>
                      </select>
                    </div>
                  )}

                  <button
                    onClick={saveSignal}
                    className="w-full py-4 bg-gradient-purple-blue rounded-xl font-semibold transition shadow-lg flex items-center justify-center gap-2"
                  >
                    <span>ðŸ’¾</span>
                    <span>Save Signal</span>
                  </button>

                  <p className="text-xs text-center text-white-50" style={{color: 'rgba(255,255,255,0.5)'}}>
                    Saved locally. Export when ready for analysis.
                  </p>
                </div>
              </div>
            </div>
          </div>
        );
      }

      // LIBRARY
      return (
        <div className="p-4 min-h-screen">
          <div className="max-w-4xl mx-auto">
            <div className="flex justify-between items-center mb-6">
              <h1 className="text-2xl font-bold flex items-center gap-3">
                <Activity />
                <span>Clarity</span>
              </h1>
              <div className="flex gap-2">
                {signals.some(s => !s.analysis) && (
                  <button 
                    onClick={() => setShowExport(true)} 
                    className="px-4 py-2 rounded-lg flex items-center gap-2 text-sm transition"
                    style={{backgroundColor: 'rgba(22, 163, 74, 0.4)'}}
                  >
                    <Download className="w-4 h-4" />
                    <span>Export</span>
                  </button>
                )}
                <button 
                  onClick={resetToNew} 
                  className="px-4 py-2 bg-purple-600 rounded-lg flex items-center gap-2 text-sm transition"
                >
                  <Plus />
                  <span>New</span>
                </button>
              </div>
            </div>

            {showExport && (
              <div className="fixed inset-0 backdrop-blur-sm flex items-center justify-center p-4 z-50" style={{backgroundColor: 'rgba(0,0,0,0.7)'}}>
                <div className="bg-slate-900 rounded-2xl p-6 max-w-md w-full border shadow-2xl" style={{borderColor: 'rgba(255,255,255,0.1)'}}>
                  <h2 className="text-xl font-bold mb-4">Export for Analysis</h2>
                  <p className="text-sm mb-6" style={{color: 'rgba(255,255,255,0.7)'}}>
                    Copy {signals.filter(s => !s.analysis).length} unanalyzed signal(s) to clipboard. 
                    Paste into Claude (claude.ai) for best results.
                  </p>
                  <div className="flex gap-3">
                    <button 
                      onClick={exportForAnalysis} 
                      className="flex-1 py-3 bg-green-600 rounded-xl transition font-semibold"
                    >
                      Copy to Clipboard
                    </button>
                    <button 
                      onClick={() => setShowExport(false)} 
                      className="px-6 py-3 rounded-xl transition"
                      style={{backgroundColor: 'rgba(255,255,255,0.1)'}}
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            )}

            {selectedSignal && (
              <div className="fixed inset-0 backdrop-blur-sm flex items-center justify-center p-4 z-50" style={{backgroundColor: 'rgba(0,0,0,0.7)'}}>
                <div className="bg-slate-900 rounded-2xl p-6 max-w-2xl w-full border shadow-2xl overflow-y-auto" style={{borderColor: 'rgba(255,255,255,0.1)', maxHeight: '80vh'}}>
                  <h2 className="text-xl font-bold mb-4">Add Analysis</h2>
                  <p className="text-sm mb-4" style={{color: 'rgba(255,255,255,0.7)'}}>
                    Paste the analysis you received:
                  </p>
                  <textarea
                    value={analysisInput}
                    onChange={(e) => setAnalysisInput(e.target.value)}
                    placeholder="Paste the full analysis here..."
                    rows={12}
                    className="w-full px-4 py-3 rounded-xl border resize-none text-white mb-4"
                    style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}
                  />
                  <div className="flex gap-3">
                    <button 
                      onClick={() => addAnalysis(selectedSignal.id)} 
                      className="flex-1 py-3 bg-purple-600 rounded-xl transition font-semibold"
                    >
                      Save Analysis
                    </button>
                    <button 
                      onClick={() => {setSelectedSignal(null); setAnalysisInput('');}} 
                      className="px-6 py-3 rounded-xl transition"
                      style={{backgroundColor: 'rgba(255,255,255,0.1)'}}
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            )}

            {signals.length > 0 && (
              <div className="grid grid-cols-3 gap-4 mb-6">
                <div className="backdrop-blur-xl rounded-xl p-4 text-center border" style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}>
                  <p className="text-3xl font-bold text-purple-400">{signals.length}</p>
                  <p className="text-xs mt-1" style={{color: 'rgba(255,255,255,0.6)'}}>Total</p>
                </div>
                <div className="backdrop-blur-xl rounded-xl p-4 text-center border" style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}>
                  <p className="text-3xl font-bold text-yellow-400">
                    {signals.filter(s => !s.analysis).length}
                  </p>
                  <p className="text-xs mt-1" style={{color: 'rgba(255,255,255,0.6)'}}>Pending</p>
                </div>
                <div className="backdrop-blur-xl rounded-xl p-4 text-center border" style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}>
                  <p className="text-3xl font-bold text-green-400">
                    {signals.filter(s => s.analysis).length}
                  </p>
                  <p className="text-xs mt-1" style={{color: 'rgba(255,255,255,0.6)'}}>Decoded</p>
                </div>
              </div>
            )}

            <div className="space-y-4">
              {signals.map(s => (
                <div 
                  key={s.id} 
                  className="backdrop-blur-xl rounded-2xl p-6 border shadow-lg"
                  style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}
                >
                  <div className="flex justify-between items-start mb-4">
                    <div className="flex-1">
                      <div className="flex items-center gap-3 mb-2">
                        <span className="px-3 py-1 rounded-full text-xs font-semibold" style={{
                          backgroundColor: s.ear === 'left' ? 'rgba(59, 130, 246, 0.3)' : s.ear === 'right' ? 'rgba(168, 85, 247, 0.3)' : 'rgba(234, 179, 8, 0.3)'
                        }}>
                          {s.ear === 'left' ? 'ðŸ‘ˆ LEFT' : s.ear === 'right' ? 'ðŸ‘‰ RIGHT' : 'ðŸ‘‚ BOTH'}
                        </span>
                        <span className="text-lg font-bold">{s.intensity}/10</span>
                        {s.duration && <span className="text-xs" style={{color: 'rgba(255,255,255,0.6)'}}>{s.duration}</span>}
                        {s.frequency && <span className="text-xs" style={{color: 'rgba(255,255,255,0.6)'}}>{s.frequency}</span>}
                        {!s.analysis && (
                          <span className="px-2 py-1 rounded text-xs" style={{backgroundColor: 'rgba(234, 179, 8, 0.2)', color: '#fef08a'}}>
                            Pending
                          </span>
                        )}
                      </div>
                      <p className="text-xs" style={{color: 'rgba(255,255,255,0.5)'}}>
                        {new Date(s.timestamp).toLocaleString()}
                      </p>
                    </div>
                    <button 
                      onClick={() => deleteSignal(s.id)} 
                      className="text-red-400 transition p-2"
                      title="Delete signal"
                    >
                      <Trash className="w-5 h-5" />
                    </button>
                  </div>

                  <div className="space-y-3">
                    {(s.numbers || s.symbols) && (
                      <div className="flex flex-wrap gap-2">
                        {s.numbers && (
                          <span className="px-3 py-1 rounded-full text-xs" style={{backgroundColor: 'rgba(168, 85, 247, 0.2)', color: '#e9d5ff'}}>
                            ðŸ”¢ {s.numbers}
                          </span>
                        )}
                        {s.symbols && (
                          <span className="px-3 py-1 rounded-full text-xs" style={{backgroundColor: 'rgba(59, 130, 246, 0.2)', color: '#bfdbfe'}}>
                            âš¡ {s.symbols}
                          </span>
                        )}
                      </div>
                    )}

                    {(s.internal || s.external) && (
                      <div className="space-y-2 pt-3 border-t" style={{borderColor: 'rgba(255,255,255,0.1)'}}>
                        {s.internal && (
                          <p className="text-xs italic" style={{color: 'rgba(255,255,255,0.6)'}}>
                            <span style={{color: 'rgba(255,255,255,0.4)'}}>Internal: </span>
                            {s.internal}
                          </p>
                        )}
                        {s.external && (
                          <p className="text-xs italic" style={{color: 'rgba(255,255,255,0.6)'}}>
                            <span style={{color: 'rgba(255,255,255,0.4)'}}>External: </span>
                            {s.external}
                          </p>
                        )}
                      </div>
                    )}

                    {s.realityMirror && (
                      <div className="pt-3 border-t" style={{borderColor: 'rgba(255,255,255,0.1)'}}>
                        <p className="text-sm font-semibold mb-1" style={{color: 'rgba(168, 85, 247, 1)'}}>
                          ðŸ”® Reality Mirror
                        </p>
                        <p className="text-xs" style={{color: 'rgba(255,255,255,0.8)'}}>
                          {s.realityMirror}
                        </p>
                        {s.mirrorTiming && (
                          <p className="text-xs mt-1" style={{color: 'rgba(255,255,255,0.5)'}}>
                            Timing: {s.mirrorTiming}
                          </p>
                        )}
                      </div>
                    )}

                    {s.analysis && (
                      <div className="mt-4 pt-4 border-t" style={{borderColor: 'rgba(255,255,255,0.1)'}}>
                        <div className="rounded-xl p-4" style={{backgroundColor: 'rgba(0,0,0,0.3)'}}>
                          <h4 className="text-sm font-semibold text-green-400 mb-2 flex items-center gap-2">
                            <Activity className="w-4 h-4" />
                            Analysis
                          </h4>
                          <div className="text-sm leading-relaxed whitespace-pre-wrap" style={{color: 'rgba(255,255,255,0.8)'}}>
                            {s.analysis}
                          </div>
                        </div>
                      </div>
                    )}

                    {!s.analysis && (
                      <button
                        onClick={() => setSelectedSignal(s)}
                        className="mt-3 px-4 py-2 rounded-lg text-sm transition"
                        style={{backgroundColor: 'rgba(147, 51, 234, 0.3)'}}
                      >
                        Add Analysis
                      </button>
                    )}
                  </div>
                </div>
              ))}

              {signals.length === 0 && (
                <div className="text-center py-20">
                  <Activity className="w-20 h-20 mx-auto mb-6 opacity-20" />
                  <h3 className="text-xl font-semibold mb-2">No signals yet</h3>
                  <p className="mb-6" style={{color: 'rgba(255,255,255,0.6)'}}>Start tracking your signals</p>
                  <button 
                    onClick={resetToNew} 
                    className="px-6 py-3 bg-gradient-purple-blue rounded-xl font-semibold transition shadow-lg"
                  >
                    Track First Signal
                  </button>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
