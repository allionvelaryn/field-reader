<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Icons
    const Plus = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    );
    
    const Eye = ({className}) => (
      <svg className={className || "w-6 h-6"} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>
    );
    
    const Download = ({className}) => (
      <svg className={className || "w-5 h-5"} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
        <polyline points="7 10 12 15 17 10"/>
        <line x1="12" y1="15" x2="12" y2="3"/>
      </svg>
    );
    
    const Trash = ({className}) => (
      <svg className={className || "w-5 h-5"} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="3 6 5 6 21 6"/>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
      </svg>
    );
    
    const ArrowLeft = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="19" y1="12" x2="5" y2="12"/>
        <polyline points="12 19 5 12 12 5"/>
      </svg>
    );

    const Library = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
      </svg>
    );

    const App = () => {
      const [view, setView] = useState('library');
      const [step, setStep] = useState(1);
      const [perceptions, setPerceptions] = useState([]);
      const [activeCategory, setActiveCategory] = useState('');
      const [categoryInput, setCategoryInput] = useState('');
      const [showExport, setShowExport] = useState(false);
      const [selectedPerception, setSelectedPerception] = useState(null);
      const [analysisInput, setAnalysisInput] = useState('');
      
      const [data, setData] = useState({
        type: '',
        description: '',
        numbers: '',
        symbols: '',
        categories: {},
        internal: '',
        external: ''
      });

      const perceptionTypes = [
        { value: 'visual', label: 'I saw something', icon: 'üëÅÔ∏è' },
        { value: 'somatic', label: 'I felt something', icon: '‚ú®' },
        { value: 'auditory', label: 'I heard something', icon: 'üëÇ' },
        { value: 'knowing', label: 'I just knew something', icon: 'üí°' },
        { value: 'pattern', label: 'Something kept happening', icon: 'üîÑ' },
        { value: 'dream', label: 'I dreamed something', icon: 'üåô' },
        { value: 'other', label: 'Something else', icon: '‚ùì' }
      ];
      
      const categories = [
        { key: 'animals', label: 'Animals', icon: 'ü¶Ö', placeholder: 'e.g., hawk, snake' },
        { key: 'colors', label: 'Colors', icon: 'üé®', placeholder: 'e.g., purple, red' },
        { key: 'weather', label: 'Weather', icon: '‚õàÔ∏è', placeholder: 'e.g., wind, rain' },
        { key: 'sounds', label: 'Sounds', icon: 'üîä', placeholder: 'e.g., tones, bells' },
        { key: 'sensations', label: 'Sensations', icon: 'üí´', placeholder: 'e.g., tingling, pressure' },
        { key: 'patterns', label: 'Patterns', icon: 'üéØ', placeholder: 'e.g., repeating, mirroring' }
      ];

      useEffect(() => {
        const stored = localStorage.getItem('clarity-perceptions');
        if (stored) {
          try {
            setPerceptions(JSON.parse(stored));
          } catch (e) {
            console.error('Failed to load perceptions:', e);
          }
        }
      }, []);

      const savePerceptions = (newPerceptions) => {
        localStorage.setItem('clarity-perceptions', JSON.stringify(newPerceptions));
        setPerceptions(newPerceptions);
      };

      const addCategory = () => {
        if (!categoryInput.trim() || !activeCategory) return;
        const current = data.categories[activeCategory] || [];
        setData({
          ...data, 
          categories: {
            ...data.categories, 
            [activeCategory]: [...current, categoryInput.trim()]
          }
        });
        setCategoryInput('');
      };

      const removeCategory = (key, index) => {
        const current = data.categories[key] || [];
        setData({
          ...data,
          categories: {
            ...data.categories,
            [key]: current.filter((_, idx) => idx !== index)
          }
        });
      };

      const savePerception = () => {
        if (!data.type || !data.description.trim()) {
          alert('Please select a type and describe what you noticed');
          return;
        }

        const newPerception = {
          id: Date.now(),
          timestamp: new Date().toISOString(),
          type: data.type,
          description: data.description,
          numbers: data.numbers,
          symbols: data.symbols,
          categories: data.categories,
          internal: data.internal,
          external: data.external,
          analysis: null
        };

        savePerceptions([newPerception, ...perceptions]);
        
        setData({
          type: '',
          description: '',
          numbers: '',
          symbols: '',
          categories: {},
          internal: '',
          external: ''
        });
        setStep(1);
        setView('library');
      };

      const deletePerception = (id) => {
        if (window.confirm('Delete this perception? This cannot be undone.')) {
          savePerceptions(perceptions.filter(p => p.id !== id));
        }
      };

      const exportForAnalysis = () => {
        const unanalyzed = perceptions.filter(p => !p.analysis);
        
        if (unanalyzed.length === 0) {
          alert('No perceptions need analysis. All current perceptions have been analyzed.');
          return;
        }

        const exportText = unanalyzed.map((p, i) => {
          const categoriesText = categories.map(c => {
            const items = p.categories[c.key] || [];
            return items.length > 0 ? `${c.label}: ${items.join(', ')}` : '';
          }).filter(Boolean).join('\n');

          return `PERCEPTION ${i + 1}/${unanalyzed.length}
Timestamp: ${new Date(p.timestamp).toLocaleString()}
Type: ${perceptionTypes.find(t => t.value === p.type)?.label || p.type}

What I Noticed:
${p.description}

${p.numbers ? `Numbers: ${p.numbers}\n` : ''}${p.symbols ? `Symbols/Images: ${p.symbols}\n` : ''}
${categoriesText ? `Additional Context:\n${categoriesText}\n` : ''}
${p.internal ? `What I Was Processing:\n${p.internal}\n` : ''}${p.external ? `What Was Happening Around Me:\n${p.external}\n` : ''}
---`;
        }).join('\n\n');

        const header = `CONSCIOUSNESS FIELD DATA - SOVEREIGNTY ANALYSIS

You are processing systematic perception logs using structural reality mechanics. The observer tracks patterns as DATA for autonomous navigation - not therapy, not validation-seeking, not crisis management.

FOUNDATIONAL PREMISE:
Freedom is structural, not aspirational. These perceptions reveal mechanics already operating. Analysis increases navigational literacy and self-trust.

ANALYTICAL DIMENSIONS (apply silently):

1. STRUCTURAL: What organizing principles are active? (correspondence, polarity, rhythm, causation)
2. DIRECTIONAL: What force/intention seeks expression or movement?
3. MATERIAL: How does this manifest physically/somatically/tangibly?
4. SOVEREIGN: How does this increase autonomy? What constraint is revealed? What agency is available?

RESPONSE PROTOCOL:
‚úì Treat perception as valid field data
‚úì Provide structural clarity that increases self-trust
‚úì Frame insights as tools for autonomy
‚úì Support independent navigation
‚úó NO pathologizing sensitivity
‚úó NO "seek professional help" unless explicit safety concern
‚úó NO dismissing as coincidence/bias
‚úó NO encouraging external validation
‚úó NO safety theater

==========
PERCEPTION LOGS:
${unanalyzed.length} perception(s) for analysis
==========

${exportText}

==========

FOR EACH PERCEPTION, PROVIDE:

**PATTERN STRUCTURE**
What principle governs this?

**DIRECTIONAL FORCE**
What wants to move/emerge?

**MATERIAL EXPRESSION**
How does this show up physically?

**SOVEREIGNTY INSIGHT**
How does this increase freedom and self-authority?

**ARCHETYPAL SIGNATURE**
What universal pattern?

**ALIGNED ACTION**
What response serves autonomy?

Respond with structural directness. This is rigorous self-observation for navigational literacy.`;

        navigator.clipboard.writeText(header).then(() => {
          alert(`‚úì ${unanalyzed.length} perception(s) copied to clipboard!\n\nNext steps:\n1. Paste into any AI (Claude, ChatGPT, etc.)\n2. Get your analysis\n3. Copy the analysis back\n4. Use "Add Analysis" button on each perception`);
          setShowExport(false);
        }).catch(err => {
          alert('Failed to copy to clipboard. Please try again.');
          console.error('Copy failed:', err);
        });
      };

      const addAnalysis = (id) => {
        if (!analysisInput.trim()) {
          alert('Please paste the analysis text');
          return;
        }

        savePerceptions(perceptions.map(p => 
          p.id === id ? { ...p, analysis: analysisInput.trim() } : p
        ));
        
        setSelectedPerception(null);
        setAnalysisInput('');
      };

      const resetToNew = () => {
        setView('capture');
        setStep(1);
        setData({
          type: '',
          description: '',
          numbers: '',
          symbols: '',
          categories: {},
          internal: '',
          external: ''
        });
      };

      // STEP 1
      if (view === 'capture' && step === 1) {
        return (
          <div className="p-4 min-h-screen">
            <div className="max-w-2xl mx-auto">
              <div className="flex items-center justify-between mb-6">
                <button 
                  onClick={() => setView('library')} 
                  className="text-white-70 transition flex items-center gap-2"
                  style={{color: 'rgba(255,255,255,0.7)'}}
                >
                  <ArrowLeft />
                  <span>Back to Library</span>
                </button>
              </div>

              <div className="bg-white-5 backdrop-blur-xl rounded-2xl p-6 border border-white-10 shadow-2xl">
                <div className="flex items-center gap-3 mb-6">
                  <div className="w-10 h-10 rounded-full bg-gradient-purple-blue-br flex items-center justify-center text-lg font-bold">
                    1
                  </div>
                  <h2 className="text-xl font-semibold">What did you notice?</h2>
                </div>

                <div className="space-y-4">
                  <div>
                    <label className="block mb-3 text-sm text-white-70" style={{color: 'rgba(255,255,255,0.7)'}}>Choose what best describes it:</label>
                    <div className="grid grid-cols-1 gap-3">
                      {perceptionTypes.map(type => (
                        <button
                          key={type.value}
                          onClick={() => setData({...data, type: type.value})}
                          className={`p-4 rounded-xl transition text-left flex items-center gap-3 ${
                            data.type === type.value 
                              ? 'bg-gradient-purple-blue ring-2 ring-purple-300' 
                              : 'bg-white-5'
                          }`}
                          style={data.type !== type.value ? {backgroundColor: 'rgba(255,255,255,0.05)'} : {}}
                        >
                          <span style={{fontSize: '1.5rem'}}>{type.icon}</span>
                          <span className="font-medium">{type.label}</span>
                        </button>
                      ))}
                    </div>
                  </div>

                  <div>
                    <label className="block mb-2 text-sm text-white-70" style={{color: 'rgba(255,255,255,0.7)'}}>Describe what you noticed:</label>
                    <textarea
                      value={data.description}
                      onChange={(e) => setData({...data, description: e.target.value})}
                      placeholder="Write as much or as little as you want..."
                      rows={5}
                      className="w-full px-4 py-3 bg-white-5 rounded-xl border border-white-10 resize-none text-white"
                      style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}
                    />
                  </div>

                  <button
                    onClick={() => setStep(2)}
                    disabled={!data.type || !data.description.trim()}
                    className="w-full py-4 bg-gradient-purple-blue rounded-xl font-semibold transition shadow-lg"
                  >
                    Continue ‚Üí
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      }

      // STEP 2
      if (view === 'capture' && step === 2) {
        return (
          <div className="p-4 min-h-screen">
            <div className="max-w-2xl mx-auto">
              <button 
                onClick={() => setStep(1)} 
                className="text-white-70 transition mb-4 flex items-center gap-2"
                style={{color: 'rgba(255,255,255,0.7)'}}
              >
                <ArrowLeft />
                <span>Back</span>
              </button>

              <div className="bg-white-5 backdrop-blur-xl rounded-2xl p-6 border border-white-10 shadow-2xl" style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}>
                <div className="flex items-center gap-3 mb-6">
                  <div className="w-10 h-10 rounded-full bg-gradient-purple-blue-br flex items-center justify-center text-lg font-bold">
                    2
                  </div>
                  <h2 className="text-xl font-semibold">Add details (optional)</h2>
                </div>

                <div className="space-y-6">
                  <div>
                    <label className="block mb-2 text-sm text-white-70" style={{color: 'rgba(255,255,255,0.7)'}}>Numbers (if any appeared):</label>
                    <input
                      type="text"
                      value={data.numbers}
                      onChange={(e) => setData({...data, numbers: e.target.value})}
                      placeholder="e.g., 11:11, 333, 555"
                      className="w-full px-4 py-3 bg-white-5 rounded-xl border border-white-10 text-white"
                      style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}
                    />
                  </div>

                  <div>
                    <label className="block mb-2 text-sm text-white-70" style={{color: 'rgba(255,255,255,0.7)'}}>Symbols or images (if any):</label>
                    <input
                      type="text"
                      value={data.symbols}
                      onChange={(e) => setData({...data, symbols: e.target.value})}
                      placeholder="e.g., triangle, spiral, specific imagery"
                      className="w-full px-4 py-3 bg-white-5 rounded-xl border border-white-10 text-white"
                      style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}
                    />
                  </div>

                  <div>
                    <label className="block mb-3 text-sm text-white-70" style={{color: 'rgba(255,255,255,0.7)'}}>Other elements:</label>
                    <div className="flex gap-2 mb-4 overflow-x-auto pb-2">
                      {categories.map(cat => (
                        <button
                          key={cat.key}
                          onClick={() => {setActiveCategory(cat.key); setCategoryInput('');}}
                          className={`px-4 py-2 rounded-lg whitespace-nowrap text-sm transition flex items-center gap-2 ${
                            activeCategory === cat.key 
                              ? 'bg-purple-500' 
                              : 'bg-white-5'
                          }`}
                          style={activeCategory !== cat.key ? {backgroundColor: 'rgba(255,255,255,0.05)'} : {}}
                        >
                          <span>{cat.icon}</span>
                          <span>{cat.label}</span>
                        </button>
                      ))}
                    </div>

                    {activeCategory && (
                      <div className="space-y-3">
                        {categories.filter(c => c.key === activeCategory).map(cat => (
                          <div key={cat.key}>
                            <div className="flex gap-2">
                              <input
                                type="text"
                                value={categoryInput}
                                onChange={(e) => setCategoryInput(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && addCategory()}
                                placeholder={cat.placeholder}
                                className="flex-1 px-4 py-3 bg-white-5 rounded-xl border border-white-10 text-sm text-white"
                                style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}
                              />
                              <button 
                                onClick={addCategory}
                                className="px-6 py-3 bg-purple-600 rounded-xl transition"
                              >
                                +
                              </button>
                            </div>

                            {(data.categories[cat.key] || []).length > 0 && (
                              <div className="flex flex-wrap gap-2 mt-3">
                                {(data.categories[cat.key] || []).map((item, i) => (
                                  <div 
                                    key={i} 
                                    className="px-3 py-1 bg-white-10 rounded-full text-sm flex items-center gap-2"
                                    style={{backgroundColor: 'rgba(255,255,255,0.1)'}}
                                  >
                                    {item}
                                    <button 
                                      onClick={() => removeCategory(cat.key, i)} 
                                      className="text-red-400 font-bold"
                                    >
                                      √ó
                                    </button>
                                  </div>
                                ))}
                              </div>
                            )}
                          </div>
                        ))}
                      </div>
                    )}
                  </div>

                  <button
                    onClick={() => setStep(3)}
                    className="w-full py-4 bg-gradient-purple-blue rounded-xl font-semibold transition shadow-lg"
                  >
                    Continue ‚Üí
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      }

      // STEP 3
      if (view === 'capture' && step === 3) {
        return (
          <div className="p-4 min-h-screen">
            <div className="max-w-2xl mx-auto">
              <button 
                onClick={() => setStep(2)} 
                className="text-white-70 transition mb-4 flex items-center gap-2"
                style={{color: 'rgba(255,255,255,0.7)'}}
              >
                <ArrowLeft />
                <span>Back</span>
              </button>

              <div className="bg-white-5 backdrop-blur-xl rounded-2xl p-6 border border-white-10 shadow-2xl" style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}>
                <div className="flex items-center gap-3 mb-6">
                  <div className="w-10 h-10 rounded-full bg-gradient-purple-blue-br flex items-center justify-center text-lg font-bold">
                    3
                  </div>
                  <h2 className="text-xl font-semibold">Context (optional)</h2>
                </div>

                <div className="space-y-4">
                  <div>
                    <label className="block mb-2 text-sm text-white-70" style={{color: 'rgba(255,255,255,0.7)'}}>What were you processing or thinking about?</label>
                    <textarea
                      value={data.internal}
                      onChange={(e) => setData({...data, internal: e.target.value})}
                      placeholder="Your internal state, thoughts, feelings..."
                      rows={4}
                      className="w-full px-4 py-3 bg-white-5 rounded-xl border border-white-10 resize-none text-white"
                      style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}
                    />
                  </div>

                  <div>
                    <label className="block mb-2 text-sm text-white-70" style={{color: 'rgba(255,255,255,0.7)'}}>What was happening around you?</label>
                    <textarea
                      value={data.external}
                      onChange={(e) => setData({...data, external: e.target.value})}
                      placeholder="External circumstances, environment, events..."
                      rows={4}
                      className="w-full px-4 py-3 bg-white-5 rounded-xl border border-white-10 resize-none text-white"
                      style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}
                    />
                  </div>

                  <button
                    onClick={savePerception}
                    className="w-full py-4 bg-gradient-purple-blue rounded-xl font-semibold transition shadow-lg flex items-center justify-center gap-2"
                  >
                    <span>üíæ</span>
                    <span>Save Perception</span>
                  </button>

                  <p className="text-xs text-center text-white-50" style={{color: 'rgba(255,255,255,0.5)'}}>
                    Saved locally. Export when you're ready for analysis.
                  </p>
                </div>
              </div>
            </div>
          </div>
        );
      }

      // LIBRARY
      return (
        <div className="p-4 min-h-screen">
          <div className="max-w-4xl mx-auto">
            <div className="flex justify-between items-center mb-6">
              <h1 className="text-2xl font-bold flex items-center gap-3">
                <Library />
                <span>Clarity</span>
              </h1>
              <div className="flex gap-2">
                {perceptions.some(p => !p.analysis) && (
                  <button 
                    onClick={() => setShowExport(true)} 
                    className="px-4 py-2 bg-green-600-40 rounded-lg flex items-center gap-2 text-sm transition"
                    style={{backgroundColor: 'rgba(22, 163, 74, 0.4)'}}
                  >
                    <Download className="w-4 h-4" />
                    <span>Export</span>
                  </button>
                )}
                <button 
                  onClick={resetToNew} 
                  className="px-4 py-2 bg-purple-600 rounded-lg flex items-center gap-2 text-sm transition"
                >
                  <Plus />
                  <span>New</span>
                </button>
              </div>
            </div>

            {showExport && (
              <div className="fixed inset-0 bg-black-70 backdrop-blur-sm flex items-center justify-center p-4 z-50" style={{backgroundColor: 'rgba(0,0,0,0.7)'}}>
                <div className="bg-slate-900 rounded-2xl p-6 max-w-md w-full border border-white-10 shadow-2xl" style={{borderColor: 'rgba(255,255,255,0.1)'}}>
                  <h2 className="text-xl font-bold mb-4">Export for Analysis</h2>
                  <p className="text-sm text-white-70 mb-6" style={{color: 'rgba(255,255,255,0.7)'}}>
                    Copy {perceptions.filter(p => !p.analysis).length} unanalyzed perception(s) to clipboard. 
                    Paste into any AI for structural analysis using the sovereignty framework.
                  </p>
                  <div className="flex gap-3">
                    <button 
                      onClick={exportForAnalysis} 
                      className="flex-1 py-3 bg-green-600 rounded-xl transition font-semibold"
                    >
                      Copy to Clipboard
                    </button>
                    <button 
                      onClick={() => setShowExport(false)} 
                      className="px-6 py-3 bg-white-10 rounded-xl transition"
                      style={{backgroundColor: 'rgba(255,255,255,0.1)'}}
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            )}

            {selectedPerception && (
              <div className="fixed inset-0 bg-black-70 backdrop-blur-sm flex items-center justify-center p-4 z-50" style={{backgroundColor: 'rgba(0,0,0,0.7)'}}>
                <div className="bg-slate-900 rounded-2xl p-6 max-w-2xl w-full border border-white-10 shadow-2xl max-h-80vh overflow-y-auto" style={{borderColor: 'rgba(255,255,255,0.1)', maxHeight: '80vh'}}>
                  <h2 className="text-xl font-bold mb-4">Add Analysis</h2>
                  <p className="text-sm text-white-70 mb-4" style={{color: 'rgba(255,255,255,0.7)'}}>
                    Paste the analysis you received from your AI:
                  </p>
                  <textarea
                    value={analysisInput}
                    onChange={(e) => setAnalysisInput(e.target.value)}
                    placeholder="Paste the full analysis here..."
                    rows={12}
                    className="w-full px-4 py-3 bg-white-5 rounded-xl border border-white-10 resize-none text-white mb-4"
                    style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}
                  />
                  <div className="flex gap-3">
                    <button 
                      onClick={() => addAnalysis(selectedPerception.id)} 
                      className="flex-1 py-3 bg-purple-600 rounded-xl transition font-semibold"
                    >
                      Save Analysis
                    </button>
                    <button 
                      onClick={() => {setSelectedPerception(null); setAnalysisInput('');}} 
                      className="px-6 py-3 bg-white-10 rounded-xl transition"
                      style={{backgroundColor: 'rgba(255,255,255,0.1)'}}
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            )}

            {perceptions.length > 0 && (
              <div className="grid grid-cols-3 gap-4 mb-6">
                <div className="bg-white-5 backdrop-blur-xl rounded-xl p-4 text-center border border-white-10" style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}>
                  <p className="text-3xl font-bold text-purple-400">{perceptions.length}</p>
                  <p className="text-xs text-white-60 mt-1" style={{color: 'rgba(255,255,255,0.6)'}}>Total</p>
                </div>
                <div className="bg-white-5 backdrop-blur-xl rounded-xl p-4 text-center border border-white-10" style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}>
                  <p className="text-3xl font-bold text-yellow-400">
                    {perceptions.filter(p => !p.analysis).length}
                  </p>
                  <p className="text-xs text-white-60 mt-1" style={{color: 'rgba(255,255,255,0.6)'}}>Pending</p>
                </div>
                <div className="bg-white-5 backdrop-blur-xl rounded-xl p-4 text-center border border-white-10" style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}>
                  <p className="text-3xl font-bold text-green-400">
                    {perceptions.filter(p => p.analysis).length}
                  </p>
                  <p className="text-xs text-white-60 mt-1" style={{color: 'rgba(255,255,255,0.6)'}}>Understood</p>
                </div>
              </div>
            )}

            <div className="space-y-4">
              {perceptions.map(p => (
                <div 
                  key={p.id} 
                  className="bg-white-5 backdrop-blur-xl rounded-2xl p-6 border border-white-10 shadow-lg"
                  style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}
                >
                  <div className="flex justify-between items-start mb-4">
                    <div className="flex-1">
                      <div className="flex items-center gap-3 mb-2">
                        <span style={{fontSize: '1.5rem'}}>
                          {perceptionTypes.find(t => t.value === p.type)?.icon || '‚ùì'}
                        </span>
                        <span className="font-semibold">
                          {perceptionTypes.find(t => t.value === p.type)?.label || p.type}
                        </span>
                        {!p.analysis && (
                          <span className="px-2 py-1 bg-yellow-500-20 text-yellow-200 rounded text-xs" style={{backgroundColor: 'rgba(234, 179, 8, 0.2)'}}>
                            Pending Analysis
                          </span>
                        )}
                      </div>
                      <p className="text-xs text-white-50" style={{color: 'rgba(255,255,255,0.5)'}}>
                        {new Date(p.timestamp).toLocaleString()}
                      </p>
                    </div>
                    <button 
                      onClick={() => deletePerception(p.id)} 
                      className="text-red-400 transition p-2"
                      title="Delete perception"
                    >
                      <Trash className="w-5 h-5" />
                    </button>
                  </div>

                  <div className="space-y-3">
                    <div>
                      <p className="text-sm text-white-90 leading-relaxed" style={{color: 'rgba(255,255,255,0.9)'}}>
                        {p.description}
                      </p>
                    </div>

                    {(p.numbers || p.symbols) && (
                      <div className="flex flex-wrap gap-2">
                        {p.numbers && (
                          <span className="px-3 py-1 bg-purple-500-20 text-purple-200 rounded-full text-xs" style={{backgroundColor: 'rgba(168, 85, 247, 0.2)'}}>
                            üî¢ {p.numbers}
                          </span>
                        )}
                        {p.symbols && (
                          <span className="px-3 py-1 bg-blue-500-20 text-blue-200 rounded-full text-xs" style={{backgroundColor: 'rgba(59, 130, 246, 0.2)'}}>
                            ‚ö° {p.symbols}
                          </span>
                        )}
                      </div>
                    )}

                    {Object.entries(p.categories).some(([_, items]) => items.length > 0) && (
                      <div className="flex flex-wrap gap-2">
                        {Object.entries(p.categories).map(([key, items]) => 
                          items.map((item, i) => (
                            <span 
                              key={`${key}-${i}`}
                              className="px-2 py-1 bg-white-10 rounded text-xs"
                              style={{backgroundColor: 'rgba(255,255,255,0.1)'}}
                            >
                              {categories.find(c => c.key === key)?.icon} {item}
                            </span>
                          ))
                        )}
                      </div>
                    )}

                    {(p.internal || p.external) && (
                      <div className="space-y-2 mt-3 pt-3 border-t border-white-10" style={{borderColor: 'rgba(255,255,255,0.1)'}}>
                        {p.internal && (
                          <p className="text-xs text-white-60 italic" style={{color: 'rgba(255,255,255,0.6)'}}>
                            <span className="text-white-40" style={{color: 'rgba(255,255,255,0.4)'}}>Internal: </span>
                            {p.internal}
                          </p>
                        )}
                        {p.external && (
                          <p className="text-xs text-white-60 italic" style={{color: 'rgba(255,255,255,0.6)'}}>
                            <span className="text-white-40" style={{color: 'rgba(255,255,255,0.4)'}}>External: </span>
                            {p.external}
                          </p>
                        )}
                      </div>
                    )}

                    {p.analysis && (
                      <div className="mt-4 pt-4 border-t border-white-10" style={{borderColor: 'rgba(255,255,255,0.1)'}}>
                        <div className="bg-black-30 rounded-xl p-4" style={{backgroundColor: 'rgba(0,0,0,0.3)'}}>
                          <h4 className="text-sm font-semibold text-green-400 mb-2 flex items-center gap-2">
                            <Eye className="w-4 h-4" />
                            Understanding
                          </h4>
                          <div className="text-sm text-white-80 leading-relaxed whitespace-pre-wrap" style={{color: 'rgba(255,255,255,0.8)'}}>
                            {p.analysis}
                          </div>
                        </div>
                      </div>
                    )}

                    {!p.analysis && (
                      <button
                        onClick={() => setSelectedPerception(p)}
                        className="mt-3 px-4 py-2 bg-purple-600-30 rounded-lg text-sm transition"
                        style={{backgroundColor: 'rgba(147, 51, 234, 0.3)'}}
                      >
                        Add Analysis
                      </button>
                    )}
                  </div>
                </div>
              ))}

              {perceptions.length === 0 && (
                <div className="text-center py-20">
                  <Eye className="w-20 h-20 mx-auto mb-6 opacity-20" />
                  <h3 className="text-xl font-semibold mb-2">No perceptions yet</h3>
                  <p className="text-white-60 mb-6" style={{color: 'rgba(255,255,255,0.6)'}}>Start tracking what you notice</p>
                  <button 
                    onClick={resetToNew} 
                    className="px-6 py-3 bg-gradient-purple-blue rounded-xl font-semibold transition shadow-lg"
                  >
                    Track First Perception
                  </button>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
