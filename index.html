<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    const Plus = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    );
    
    const Activity = ({className}) => (
      <svg className={className || "w-6 h-6"} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
      </svg>
    );
    
    const Download = ({className}) => (
      <svg className={className || "w-5 h-5"} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
        <polyline points="7 10 12 15 17 10"/>
        <line x1="12" y1="15" x2="12" y2="3"/>
      </svg>
    );
    
    const Trash = ({className}) => (
      <svg className={className || "w-5 h-5"} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="3 6 5 6 21 6"/>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
      </svg>
    );
    
    const ArrowLeft = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="19" y1="12" x2="5" y2="12"/>
        <polyline points="12 19 5 12 12 5"/>
      </svg>
    );

    const Library = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
      </svg>
    );

    const App = () => {
      const [view, setView] = useState('library');
      const [step, setStep] = useState(1);
      const [signals, setSignals] = useState([]);
      const [showExport, setShowExport] = useState(false);
      const [selectedSignal, setSelectedSignal] = useState(null);
      const [analysisInput, setAnalysisInput] = useState('');
      
      const [data, setData] = useState({
        type: '',
        // Ear ringing fields
        ear: '',
        intensity: 5,
        duration: '',
        frequency: '',
        // Dream fields
        dreamType: '',
        dreamVividness: 5,
        dreamTime: '',
        dreamEmotion: '',
        // Visual fields
        repeating: '',
        // Somatic fields
        bodyLocation: '',
        somaticType: '',
        somaticTrigger: '',
        // Knowing fields
        knowingCertainty: 5,
        knowingOnset: '',
        knowingRelated: '',
        // Pattern fields
        patternCount: '',
        patternTimeframe: '',
        // Shared fields
        description: '',
        numbers: '',
        symbols: '',
        internal: '',
        external: '',
        realityMirror: '',
        mirrorTiming: ''
      });

      const signalTypes = [
        { value: 'auditory', label: 'I heard something', icon: 'ðŸ‘‚', desc: 'Ear ringing, tones, sounds' },
        { value: 'visual', label: 'I saw something', icon: 'ðŸ‘ï¸', desc: 'Visions, patterns, repeating sights' },
        { value: 'somatic', label: 'I felt something', icon: 'âœ¨', desc: 'Body sensations, energy, pressure' },
        { value: 'knowing', label: 'I just knew something', icon: 'ðŸ’¡', desc: 'Sudden clarity, intuitive hits' },
        { value: 'pattern', label: 'Something kept happening', icon: 'ðŸ”„', desc: 'Synchronicities, repetitions' },
        { value: 'dream', label: 'I dreamed something', icon: 'ðŸŒ™', desc: 'Dreams, visions while sleeping' },
        { value: 'other', label: 'Something else', icon: 'â“', desc: 'Other signals or experiences' }
      ];

      useEffect(() => {
        const stored = localStorage.getItem('clarity-signals-v3');
        if (stored) {
          try {
            setSignals(JSON.parse(stored));
          } catch (e) {
            console.error('Failed to load signals:', e);
          }
        }
      }, []);

      const saveSignals = (newSignals) => {
        localStorage.setItem('clarity-signals-v3', JSON.stringify(newSignals));
        setSignals(newSignals);
      };

      const saveSignal = () => {
        if (!data.type) {
          alert('Please select signal type');
          return;
        }

        // Validation based on type
        if (data.type === 'auditory' && !data.ear) {
          alert('Please select which ear');
          return;
        }

        const newSignal = {
          id: Date.now(),
          timestamp: new Date().toISOString(),
          ...data,
          analysis: null
        };

        saveSignals([newSignal, ...signals]);
        
        setData({
          type: '',
          ear: '',
          intensity: 5,
          duration: '',
          frequency: '',
          dreamType: '',
          dreamVividness: 5,
          dreamTime: '',
          dreamEmotion: '',
          repeating: '',
          bodyLocation: '',
          somaticType: '',
          somaticTrigger: '',
          knowingCertainty: 5,
          knowingOnset: '',
          knowingRelated: '',
          patternCount: '',
          patternTimeframe: '',
          description: '',
          numbers: '',
          symbols: '',
          internal: '',
          external: '',
          realityMirror: '',
          mirrorTiming: ''
        });
        setStep(1);
        setView('library');
      };

      const deleteSignal = (id) => {
        if (window.confirm('Delete this signal? This cannot be undone.')) {
          saveSignals(signals.filter(s => s.id !== id));
        }
      };

      const exportForAnalysis = () => {
        const unanalyzed = signals.filter(s => !s.analysis);
        
        if (unanalyzed.length === 0) {
          alert('No signals need analysis.');
          return;
        }

        const exportText = unanalyzed.map((s, i) => {
          const typeLabel = signalTypes.find(t => t.value === s.type)?.label || s.type;
          
          let details = '';
          
          if (s.type === 'auditory') {
            details = `Ear: ${s.ear?.toUpperCase() || 'Not specified'}
Intensity: ${s.intensity}/10
Duration: ${s.duration || 'Not specified'}
Frequency: ${s.frequency || 'Not specified'}`;
          } else if (s.type === 'dream') {
            details = `Dream Type: ${s.dreamType || 'Not specified'}
Vividness: ${s.dreamVividness}/10
Time: ${s.dreamTime || 'Not specified'}
Emotional Tone: ${s.dreamEmotion || 'Not specified'}`;
          } else if (s.type === 'visual') {
            details = `Repeating: ${s.repeating || 'Not specified'}`;
          } else if (s.type === 'somatic') {
            details = `Location: ${s.bodyLocation || 'Not specified'}
Type: ${s.somaticType || 'Not specified'}
Intensity: ${s.intensity}/10
Trigger: ${s.somaticTrigger || 'Not specified'}`;
          } else if (s.type === 'knowing') {
            details = `Certainty: ${s.knowingCertainty}/10
Onset: ${s.knowingOnset || 'Not specified'}
Related to: ${s.knowingRelated || 'Not specified'}`;
          } else if (s.type === 'pattern') {
            details = `Count: ${s.patternCount || 'Not specified'}
Timeframe: ${s.patternTimeframe || 'Not specified'}`;
          }

          return `SIGNAL ${i + 1}/${unanalyzed.length}
Timestamp: ${new Date(s.timestamp).toLocaleString()}
Type: ${typeLabel}

${details}

${s.description ? `Description: ${s.description}\n` : ''}${s.numbers ? `Numbers: ${s.numbers}\n` : ''}${s.symbols ? `Symbols: ${s.symbols}\n` : ''}
${s.internal ? `Internal State: ${s.internal}\n` : ''}${s.external ? `External Context: ${s.external}\n` : ''}
${s.realityMirror ? `Reality Mirror: ${s.realityMirror}\nTiming: ${s.mirrorTiming}\n` : ''}
---`;
        }).join('\n\n');

        const header = `CLARITY - SIGNAL INTELLIGENCE ANALYSIS
Powered by O.C.E.A.N. Protocol | Founded on "You Are Already Free"
âš¡ For best results, use Claude (claude.ai)

[Full system prompt from previous version...]

==========
SIGNAL DATA:
${unanalyzed.length} signal(s) for analysis
==========

${exportText}

==========

[Analysis instructions from previous version...]`;

        navigator.clipboard.writeText(header).then(() => {
          alert(`âœ“ ${unanalyzed.length} signal(s) copied!\n\nPaste into Claude for analysis.`);
          setShowExport(false);
        }).catch(err => {
          alert('Failed to copy. Try again.');
        });
      };

      const addAnalysis = (id) => {
        if (!analysisInput.trim()) {
          alert('Please paste analysis');
          return;
        }

        saveSignals(signals.map(s => 
          s.id === id ? { ...s, analysis: analysisInput.trim() } : s
        ));
        
        setSelectedSignal(null);
        setAnalysisInput('');
      };

      const resetToNew = () => {
        setView('capture');
        setStep(1);
      };

      // STEP 1: Choose Signal Type
      if (view === 'capture' && step === 1) {
        return (
          <div className="p-4 min-h-screen">
            <div className="max-w-2xl mx-auto">
              <div className="flex items-center justify-between mb-6">
                <button 
                  onClick={() => setView('library')} 
                  className="text-white-70 transition flex items-center gap-2"
                  style={{color: 'rgba(255,255,255,0.7)'}}
                >
                  <ArrowLeft />
                  <span>Back</span>
                </button>
              </div>

              <div className="bg-white-5 backdrop-blur-xl rounded-2xl p-6 border border-white-10 shadow-2xl" style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}>
                <div className="text-center mb-6">
                  <h2 className="text-2xl font-bold mb-2">What did you notice?</h2>
                  <p className="text-sm text-white-60" style={{color: 'rgba(255,255,255,0.6)'}}>
                    Choose what best describes your signal
                  </p>
                </div>

                <div className="grid grid-cols-1 gap-3">
                  {signalTypes.map(type => (
                    <button
                      key={type.value}
                      onClick={() => {
                        setData({...data, type: type.value});
                        setStep(2);
                      }}
                      className="p-5 rounded-xl transition text-left flex items-center gap-4 bg-white-5 hover:bg-white-10"
                      style={{backgroundColor: 'rgba(255,255,255,0.05)'}}
                    >
                      <span className="text-4xl">{type.icon}</span>
                      <div className="flex-1">
                        <div className="font-semibold text-base mb-1">{type.label}</div>
                        <div className="text-xs text-white-60" style={{color: 'rgba(255,255,255,0.6)'}}>{type.desc}</div>
                      </div>
                    </button>
                  ))}
                </div>
              </div>
            </div>
          </div>
        );
      }

      // STEP 2: Signal-Specific Details
      if (view === 'capture' && step === 2) {
        const currentType = signalTypes.find(t => t.value === data.type);
        
        return (
          <div className="p-4 min-h-screen">
            <div className="max-w-2xl mx-auto">
              <button 
                onClick={() => setStep(1)} 
                className="text-white-70 transition mb-4 flex items-center gap-2"
                style={{color: 'rgba(255,255,255,0.7)'}}
              >
                <ArrowLeft />
                <span>Back</span>
              </button>

              <div className="bg-white-5 backdrop-blur-xl rounded-2xl p-6 border border-white-10 shadow-2xl" style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}>
                <div className="flex items-center gap-3 mb-6">
                  <span className="text-3xl">{currentType?.icon}</span>
                  <div>
                    <h2 className="text-xl font-semibold">{currentType?.label}</h2>
                    <p className="text-xs text-white-60" style={{color: 'rgba(255,255,255,0.6)'}}>{currentType?.desc}</p>
                  </div>
                </div>

                <div className="space-y-4">
                  {/* AUDITORY (EAR RINGING) FIELDS */}
                  {data.type === 'auditory' && (
                    <>
                      <div>
                        <label className="block mb-2 text-sm text-white-70" style={{color: 'rgba(255,255,255,0.7)'}}>Which Ear?</label>
                        <div className="grid grid-cols-3 gap-3">
                          {['left', 'right', 'both'].map(ear => (
                            <button
                              key={ear}
                              onClick={() => setData({...data, ear})}
                              className={`py-3 rounded-xl transition text-sm ${
                                data.ear === ear 
                                  ? 'bg-gradient-purple-blue ring-2 ring-purple-300' 
                                  : 'bg-white-5'
                              }`}

                  <button 
                    onClick={() => setShowExport(true)} 
                    className="px-4 py-2 rounded-lg flex items-center gap-2 text-sm transition"
                    style={{backgroundColor: 'rgba(22, 163, 74, 0.4)'}}
                  >
                    <Download className="w-4 h-4" />
                    <span>Export</span>
                  </button>
                )}
                <button 
                  onClick={resetToNew} 
                  className="px-4 py-2 bg-purple-600 rounded-lg flex items-center gap-2 text-sm transition"
                >
                  <Plus />
                  <span>New</span>
                </button>
              </div>
            </div>

            {showExport && (
              <div className="fixed inset-0 backdrop-blur-sm flex items-center justify-center p-4 z-50" style={{backgroundColor: 'rgba(0,0,0,0.7)'}}>
                <div className="bg-slate-900 rounded-2xl p-6 max-w-md w-full border shadow-2xl" style={{borderColor: 'rgba(255,255,255,0.1)'}}>
                  <h2 className="text-xl font-bold mb-4">Export for Analysis</h2>
                  <p className="text-sm mb-6" style={{color: 'rgba(255,255,255,0.7)'}}>
                    Copy {signals.filter(s => !s.analysis).length} signal(s) to clipboard. 
                    Paste into Claude for analysis.
                  </p>
                  <div className="flex gap-3">
                    <button 
                      onClick={exportForAnalysis} 
                      className="flex-1 py-3 bg-green-600 rounded-xl transition font-semibold"
                    >
                      Copy
                    </button>
                    <button 
                      onClick={() => setShowExport(false)} 
                      className="px-6 py-3 rounded-xl transition"
                      style={{backgroundColor: 'rgba(255,255,255,0.1)'}}
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            )}

            {selectedSignal && (
              <div className="fixed inset-0 backdrop-blur-sm flex items-center justify-center p-4 z-50" style={{backgroundColor: 'rgba(0,0,0,0.7)'}}>
                <div className="bg-slate-900 rounded-2xl p-6 max-w-2xl w-full border shadow-2xl overflow-y-auto" style={{borderColor: 'rgba(255,255,255,0.1)', maxHeight: '80vh'}}>
                  <h2 className="text-xl font-bold mb-4">Add Analysis</h2>
                  <textarea
                    value={analysisInput}
                    onChange={(e) => setAnalysisInput(e.target.value)}
                    placeholder="Paste analysis here..."
                    rows={12}
                    className="w-full px-4 py-3 rounded-xl border resize-none text-white mb-4"
                    style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}
                  />
                  <div className="flex gap-3">
                    <button 
                      onClick={() => addAnalysis(selectedSignal.id)} 
                      className="flex-1 py-3 bg-purple-600 rounded-xl transition font-semibold"
                    >
                      Save
                    </button>
                    <button 
                      onClick={() => {setSelectedSignal(null); setAnalysisInput('');}} 
                      className="px-6 py-3 rounded-xl transition"
                      style={{backgroundColor: 'rgba(255,255,255,0.1)'}}
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            )}

            {signals.length > 0 && (
              <div className="grid grid-cols-3 gap-4 mb-6">
                <div className="backdrop-blur-xl rounded-xl p-4 text-center border" style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}>
                  <p className="text-3xl font-bold text-purple-400">{signals.length}</p>
                  <p className="text-xs mt-1" style={{color: 'rgba(255,255,255,0.6)'}}>Total</p>
                </div>
                <div className="backdrop-blur-xl rounded-xl p-4 text-center border" style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}>
                  <p className="text-3xl font-bold text-yellow-400">
                    {signals.filter(s => !s.analysis).length}
                  </p>
                  <p className="text-xs mt-1" style={{color: 'rgba(255,255,255,0.6)'}}>Pending</p>
                </div>
                <div className="backdrop-blur-xl rounded-xl p-4 text-center border" style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}>
                  <p className="text-3xl font-bold text-green-400">
                    {signals.filter(s => s.analysis).length}
                  </p>
                  <p className="text-xs mt-1" style={{color: 'rgba(255,255,255,0.6)'}}>Decoded</p>
                </div>
              </div>
            )}

            <div className="space-y-4">
              {signals.map(s => {
                const typeInfo = signalTypes.find(t => t.value === s.type);
                return (
                  <div 
                    key={s.id} 
                    className="backdrop-blur-xl rounded-2xl p-6 border shadow-lg"
                    style={{backgroundColor: 'rgba(255,255,255,0.05)', borderColor: 'rgba(255,255,255,0.1)'}}
                  >
                    <div className="flex justify-between items-start mb-4">
                      <div className="flex-1">
                        <div className="flex items-center gap-3 mb-2">
                          <span className="text-2xl">{typeInfo?.icon}</span>
                          <span className="font-semibold">{typeInfo?.label}</span>
                          {!s.analysis && (
                            <span className="px-2 py-1 rounded text-xs" style={{backgroundColor: 'rgba(234, 179, 8, 0.2)', color: '#fef08a'}}>
                              Pending
                            </span>
                          )}
                        </div>
                        <p className="text-xs" style={{color: 'rgba(255,255,255,0.5)'}}>
                          {new Date(s.timestamp).toLocaleString()}
                        </p>
                      </div>
                      <button 
                        onClick={() => deleteSignal(s.id)} 
                        className="text-red-400 transition p-2"
                      >
                        <Trash className="w-5 h-5" />
                      </button>
                    </div>

                    {s.description && (
                      <p className="text-sm mb-3" style={{color: 'rgba(255,255,255,0.8)'}}>
                        {s.description}
                      </p>
                    )}

                    {s.analysis && (
                      <div className="mt-4 pt-4 border-t" style={{borderColor: 'rgba(255,255,255,0.1)'}}>
                        <div className="rounded-xl p-4" style={{backgroundColor: 'rgba(0,0,0,0.3)'}}>
                          <h4 className="text-sm font-semibold text-green-400 mb-2">Analysis</h4>
                          <div className="text-sm leading-relaxed whitespace-pre-wrap" style={{color: 'rgba(255,255,255,0.8)'}}>
                            {s.analysis}
                          </div>
                        </div>
                      </div>
                    )}

                    {!s.analysis && (
                      <button
                        onClick={() => setSelectedSignal(s)}
                        className="mt-3 px-4 py-2 rounded-lg text-sm transition"
                        style={{backgroundColor: 'rgba(147, 51, 234, 0.3)'}}
                      >
                        Add Analysis
                      </button>
                    )}
                  </div>
                );
              })}

              {signals.length === 0 && (
                <div className="text-center py-20">
                  <Activity className="w-20 h-20 mx-auto mb-6 opacity-20" />
                  <h3 className="text-xl font-semibold mb-2">No signals yet</h3>
                  <p className="mb-6" style={{color: 'rgba(255,255,255,0.6)'}}>Start tracking</p>
                  <button 
                    onClick={resetToNew} 
                    className="px-6 py-3 bg-gradient-purple-blue rounded-xl font-semibold transition shadow-lg"
                  >
                    Track First Signal
                  </button>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
