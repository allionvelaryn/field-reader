<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Field Reading Protocol v2.0</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; overflow-x: hidden; }
    * { -webkit-tap-highlight-color: transparent; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    const Plus = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
    const Brain = ({className}) => <svg className={className || "w-6 h-6"} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/></svg>;
    const Activity = ({className}) => <svg className={className || "w-5 h-5"} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>;
    const Layers = ({className}) => <svg className={className || "w-5 h-5"} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z"/><path d="m22 17.65-9.17 4.16a2 2 0 0 1-1.66 0L2 17.65"/><path d="m22 12.65-9.17 4.16a2 2 0 0 1-1.66 0L2 12.65"/></svg>;
    const Eye = ({className}) => <svg className={className || "w-5 h-5"} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>;
    const Sparkles = ({className}) => <svg className={className || "w-5 h-5"} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>;
    const TrendingUp = ({className}) => <svg className={className || "w-5 h-5"} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>;

    const App = () => {
      const [view, setView] = useState('capture');
      const [step, setStep] = useState(1);
      const [readings, setReadings] = useState([]);
      const [processing, setProcessing] = useState(false);
      const [activeVar, setActiveVar] = useState('numerical');
      const [varInput, setVarInput] = useState('');
      
      const [data, setData] = useState({
        ear: '', numbers: '', intensity: 'single', vars: {},
        internal: '', external: ''
      });

      const vars11 = ['Joy', 'Love', 'Compassion', 'Coherence', 'Loyalty', 'Integrity', 'Companionship', 'Fusion', 'Logic', 'Abundance', 'Flow'];
      
      const cats = [
        { k: 'numerical', l: 'Numerical', i: 'üî¢', p: 'e.g., 11:11, 333' },
        { k: 'animals', l: 'Animals', i: 'ü¶Ö', p: 'e.g., hawk, snake' },
        { k: 'biological', l: 'Biological', i: 'üå±', p: 'e.g., heartbeat' },
        { k: 'weather', l: 'Weather', i: '‚õàÔ∏è', p: 'e.g., wind' },
        { k: 'colors', l: 'Colors', i: 'üé®', p: 'e.g., purple' },
        { k: 'sounds', l: 'Sounds', i: 'üîä', p: 'e.g., tones' },
        { k: 'sensations', l: 'Sensations', i: '‚ú®', p: 'e.g., tingling' },
        { k: 'sync', l: 'Sync', i: 'üéØ', p: 'e.g., repeat' }
      ];

      useEffect(() => {
        const stored = localStorage.getItem('fr-v3');
        if (stored) setReadings(JSON.parse(stored));
      }, []);

      const save = (r) => {
        localStorage.setItem('fr-v3', JSON.stringify(r));
        setReadings(r);
      };

      const addVar = () => {
        if (!varInput.trim()) return;
        const curr = data.vars[activeVar] || [];
        setData({...data, vars: {...data.vars, [activeVar]: [...curr, varInput.trim()]}});
        setVarInput('');
      };

      const removeVar = (k, i) => {
        const curr = data.vars[k] || [];
        setData({...data, vars: {...data.vars, [k]: curr.filter((v, idx) => idx !== i)}});
      };

      const submit = async () => {
        if (!data.ear || !data.numbers) {
          alert('Ear and numbers required');
          return;
        }

        setProcessing(true);
        
        try {
          const varsText = cats.map(c => {
            const v = data.vars[c.k] || [];
            return v.length > 0 ? `${c.l}: ${v.join(', ')}` : '';
          }).filter(Boolean).join('\\n');

          const response = await fetch("https://api.anthropic.com/v1/messages", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              model: "claude-sonnet-4-20250514",
              max_tokens: 2000,
              messages: [{
                role: "user",
                content: `FIELD READING PROTOCOL v2.0

Ear: ${data.ear.toUpperCase()}
Numbers: ${data.numbers}
Intensity: ${data.intensity}

Variables:
${varsText}

Internal: ${data.internal || 'Not specified'}
External: ${data.external || 'Not specified'}

Provide deep synthesis:
1. Archetypal significance
2. Quantitative meaning  
3. Contextual integration
4. 11-variable resonance

Format:
SYNTHESIS: [analysis]
VARIABLES: [2-4 from: Joy, Love, Compassion, Coherence, Loyalty, Integrity, Companionship, Fusion, Logic, Abundance, Flow]
CHECK: [resonance question]`
              }]
            })
          });

          const result = await response.json();
          const text = result.content.filter(i => i.type === "text").map(i => i.text).join("\\n");

          const synthMatch = text.match(/SYNTHESIS:(.*?)(?=VARIABLES:|$)/s);
          const varsMatch = text.match(/VARIABLES:(.*?)(?=CHECK:|$)/s);
          const checkMatch = text.match(/CHECK:(.*?)$/s);

          const newReading = {
            id: Date.now(),
            time: new Date().toISOString(),
            ear: data.ear,
            numbers: data.numbers,
            intensity: data.intensity,
            vars: data.vars,
            internal: data.internal,
            external: data.external,
            synthesis: synthMatch ? synthMatch[1].trim() : text,
            autoVars: varsMatch ? varsMatch[1].trim().split(',').map(v => v.trim()).filter(v => vars11.includes(v)) : [],
            manualVars: [],
            check: checkMatch ? checkMatch[1].trim() : null,
            verified: null
          };

          save([newReading, ...readings]);
          
          setData({ear: '', numbers: '', intensity: 'single', vars: {}, internal: '', external: ''});
          setStep(1);
          setView('result');
          
        } catch (error) {
          alert('Error: ' + error.message);
          setView('capture');
          setStep(1);
        } finally {
          setProcessing(false);
        }
      };

      const toggleManual = (id, v) => {
        save(readings.map(r => r.id === id ? {...r, manualVars: (r.manualVars || []).includes(v) ? r.manualVars.filter(x => x !== v) : [...(r.manualVars || []), v]} : r));
      };

      const verify = (id, status) => {
        save(readings.map(r => r.id === id ? {...r, verified: status} : r));
      };

      const reset = () => {
        setView('capture');
        setStep(1);
        setData({ear: '', numbers: '', intensity: 'single', vars: {}, internal: '', external: ''});
      };

      // STEP 1: SIGNAL
      if (view === 'capture' && step === 1) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-950 via-purple-950 to-indigo-950 text-white p-4">
            <div className="max-w-2xl mx-auto">
              <div className="flex justify-between items-center mb-6">
                <h1 className="text-xl font-bold flex items-center gap-2">
                  <Activity />
                  Field Reading v2.0
                </h1>
                <button onClick={() => setView('library')} className="px-3 py-1 bg-purple-600/30 rounded text-sm">
                  Library ({readings.length})
                </button>
              </div>

              <div className="bg-white/5 backdrop-blur-xl rounded-2xl p-6 border border-white/10 space-y-4">
                <div className="flex items-center gap-2 mb-4">
                  <div className="w-8 h-8 rounded-full bg-purple-500 flex items-center justify-center text-sm font-bold">1</div>
                  <h2 className="text-lg font-semibold">Signal Detection</h2>
                </div>

                <div>
                  <label className="block mb-2 text-sm text-white/70">Ear Location</label>
                  <div className="grid grid-cols-2 gap-3">
                    <button onClick={() => setData({...data, ear: 'left'})} className={`py-4 rounded-xl transition ${data.ear === 'left' ? 'bg-blue-500 ring-2 ring-blue-300' : 'bg-white/5'}`}>
                      LEFT (Internal)
                    </button>
                    <button onClick={() => setData({...data, ear: 'right'})} className={`py-4 rounded-xl transition ${data.ear === 'right' ? 'bg-purple-500 ring-2 ring-purple-300' : 'bg-white/5'}`}>
                      RIGHT (External)
                    </button>
                  </div>
                </div>

                <div>
                  <label className="block mb-2 text-sm text-white/70">Numbers</label>
                  <input
                    type="text"
                    value={data.numbers}
                    onChange={(e) => setData({...data, numbers: e.target.value})}
                    placeholder="e.g., 0.55, 66.55"
                    className="w-full px-4 py-3 bg-white/5 rounded-xl border border-white/10 focus:outline-none text-white"
                  />
                </div>

                <div>
                  <label className="block mb-2 text-sm text-white/70">Intensity</label>
                  <select
                    value={data.intensity}
                    onChange={(e) => setData({...data, intensity: e.target.value})}
                    className="w-full px-4 py-3 bg-white/5 rounded-xl border border-white/10 focus:outline-none text-white"
                  >
                    <option value="single">Single</option>
                    <option value="multiple">Multiple</option>
                    <option value="sustained">Sustained</option>
                  </select>
                </div>

                <button
                  onClick={() => setStep(2)}
                  disabled={!data.ear || !data.numbers}
                  className="w-full py-4 bg-gradient-to-r from-purple-600 to-blue-600 rounded-xl font-semibold disabled:opacity-30"
                >
                  Continue to Variables ‚Üí
                </button>
              </div>
            </div>
          </div>
        );
      }

      // STEP 2: VARIABLES
      if (view === 'capture' && step === 2) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-950 via-purple-950 to-indigo-950 text-white p-4">
            <div className="max-w-2xl mx-auto">
              <button onClick={() => setStep(1)} className="text-sm text-white/60 mb-4">‚Üê Back</button>
              
              <div className="bg-white/5 backdrop-blur-xl rounded-2xl p-6 border border-white/10">
                <div className="flex items-center gap-2 mb-4">
                  <div className="w-8 h-8 rounded-full bg-purple-500 flex items-center justify-center text-sm font-bold">2</div>
                  <h2 className="text-lg font-semibold">Multi-Variable Collection</h2>
                </div>

                <div className="flex gap-2 mb-4 overflow-x-auto pb-2">
                  {cats.map(c => (
                    <button
                      key={c.k}
                      onClick={() => {setActiveVar(c.k); setVarInput('');}}
                      className={`px-3 py-2 rounded-lg whitespace-nowrap text-sm transition ${activeVar === c.k ? 'bg-purple-500' : 'bg-white/5'}`}
                    >
                      {c.i} {c.l}
                    </button>
                  ))}
                </div>

                {cats.filter(c => c.k === activeVar).map(c => (
                  <div key={c.k} className="space-y-3">
                    <div className="flex gap-2">
                      <input
                        type="text"
                        value={varInput}
                        onChange={(e) => setVarInput(e.target.value)}
                        onKeyPress={(e) => e.key === 'Enter' && addVar()}
                        placeholder={c.p}
                        className="flex-1 px-4 py-3 bg-white/5 rounded-xl border border-white/10 focus:outline-none text-sm text-white"
                      />
                      <button onClick={addVar} className="px-6 py-3 bg-purple-600 rounded-xl hover:bg-purple-700 transition">Add</button>
                    </div>

                    {(data.vars[c.k] || []).length > 0 && (
                      <div className="flex flex-wrap gap-2">
                        {(data.vars[c.k] || []).map((item, i) => (
                          <div key={i} className="px-3 py-1 bg-white/10 rounded-full text-sm flex items-center gap-2">
                            {item}
                            <button onClick={() => removeVar(c.k, i)} className="text-red-400 hover:text-red-300">√ó</button>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                ))}

                <div className="mt-6 pt-4 border-t border-white/10">
                  <p className="text-sm text-white/60 mb-2">Variables collected:</p>
                  <div className="flex flex-wrap gap-2">
                    {cats.map(c => {
                      const count = (data.vars[c.k] || []).length;
                      return count > 0 ? (
                        <span key={c.k} className="px-2 py-1 bg-purple-500/20 rounded text-xs">
                          {c.i} {count}
                        </span>
                      ) : null;
                    })}
                    {cats.every(c => (data.vars[c.k] || []).length === 0) && (
                      <span className="text-xs text-white/40">None yet (optional)</span>
                    )}
                  </div>
                </div>

                <button onClick={() => setStep(3)} className="w-full mt-6 py-4 bg-gradient-to-r from-purple-600 to-blue-600 rounded-xl font-semibold">
                  Continue to Context ‚Üí
                </button>
              </div>
            </div>
          </div>
        );
      }

      // STEP 3: CONTEXT
      if (view === 'capture' && step === 3) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-950 via-purple-950 to-indigo-950 text-white p-4">
            <div className="max-w-2xl mx-auto">
              <button onClick={() => setStep(2)} className="text-sm text-white/60 mb-4">‚Üê Back</button>
              
              <div className="bg-white/5 backdrop-blur-xl rounded-2xl p-6 border border-white/10 space-y-4">
                <div className="flex items-center gap-2 mb-4">
                  <div className="w-8 h-8 rounded-full bg-purple-500 flex items-center justify-center text-sm font-bold">3</div>
                  <h2 className="text-lg font-semibold">Context & State</h2>
                </div>

                <div>
                  <label className="block mb-2 text-sm text-white/70">Internal State</label>
                  <textarea
                    value={data.internal}
                    onChange={(e) => setData({...data, internal: e.target.value})}
                    placeholder="What were you processing internally?"
                    rows={4}
                    className="w-full px-4 py-3 bg-white/5 rounded-xl border border-white/10 focus:outline-none resize-none text-sm text-white"
                  />
                </div>

                <div>
                  <label className="block mb-2 text-sm text-white/70">External Context</label>
                  <textarea
                    value={data.external}
                    onChange={(e) => setData({...data, external: e.target.value})}
                    placeholder="What was happening around you?"
                    rows={4}
                    className="w-full px-4 py-3 bg-white/5 rounded-xl border border-white/10 focus:outline-none resize-none text-sm text-white"
                  />
                </div>

                <button
                  onClick={submit}
                  disabled={processing}
                  className="w-full py-4 bg-gradient-to-r from-purple-600 to-blue-600 rounded-xl font-semibold flex items-center justify-center gap-2 disabled:opacity-50"
                >
                  {processing ? 'Processing Synthesis...' : (
                    <>
                      <Sparkles />
                      Request Pattern Synthesis
                    </>
                  )}
                </button>
              </div>
            </div>
          </div>
        );
      }

      // RESULT VIEW
      if (view === 'result') {
        const r = readings[0];
        if (!r) return null;

        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-950 via-purple-950 to-indigo-950 text-white p-4">
            <div className="max-w-2xl mx-auto">
              <div className="flex justify-between items-center mb-6">
                <h1 className="text-xl font-bold flex items-center gap-2">
                  <Brain />
                  Synthesis Complete
                </h1>
                <button onClick={reset} className="px-4 py-2 bg-purple-600 rounded-xl text-sm">
                  New Reading
                </button>
              </div>

              <div className="bg-white/5 backdrop-blur-xl rounded-2xl p-6 border border-white/10 space-y-6">
                <div>
                  <div className="flex items-center gap-3 mb-2">
                    <span className={`px-3 py-1 rounded-full text-sm ${r.ear === 'left' ? 'bg-blue-500/30' : 'bg-purple-500/30'}`}>
                      {r.ear.toUpperCase()}
                    </span>
                    <span className="text-2xl font-bold">{r.numbers}</span>
                  </div>
                  <p className="text-xs text-white/50">{new Date(r.time).toLocaleString()}</p>
                </div>

                <div className="bg-black/30 rounded-xl p-4">
                  <h3 className="text-sm font-semibold mb-3 text-purple-300">SYNTHESIS:</h3>
                  <p className="text-sm leading-relaxed whitespace-pre-wrap">{r.synthesis}</p>
                </div>

                {r.check && (
                  <div className="bg-blue-500/10 border border-blue-500/30 rounded-xl p-4">
                    <h3 className="text-sm font-semibold mb-2 text-blue-300">RESONANCE CHECK:</h3>
                    <p className="text-sm text-white/80 mb-3">{r.check}</p>
                    <div className="grid grid-cols-3 gap-2">
                      <button onClick={() => {verify(r.id, 'confirmed'); setView('library');}} className="py-2 bg-green-500/20 border border-green-500/50 rounded-lg text-sm">
                        ‚úì Yes
                      </button>
                      <button onClick={() => {verify(r.id, 'partial'); setView('library');}} className="py-2 bg-yellow-500/20 border border-yellow-500/50 rounded-lg text-sm">
                        ‚âà Partial
                      </button>
                      <button onClick={() => {verify(r.id, 'unconfirmed'); setView('library');}} className="py-2 bg-red-500/20 border border-red-500/50 rounded-lg text-sm">
                        ‚úó No
                      </button>
                    </div>
                  </div>
                )}

                <div>
                  <p className="text-xs text-white/50 mb-2">Auto-Detected Variables:</p>
                  <div className="flex flex-wrap gap-2 mb-4">
                    {r.autoVars.map(v => (
                      <span key={v} className="px-3 py-1 bg-blue-500/30 rounded-full text-sm">{v}</span>
                    ))}
                  </div>

                  <p className="text-xs text-white/50 mb-2">Your Felt Experience:</p>
                  <div className="flex flex-wrap gap-2">
                    {vars11.map(v => (
                      <button
                        key={v}
                        onClick={() => toggleManual(r.id, v)}
                        className={`px-3 py-1 rounded-full text-sm transition ${(r.manualVars || []).includes(v) ? 'bg-purple-500' : 'bg-white/10'}`}
                      >
                        {v}
                      </button>
                    ))}
                  </div>
                </div>

                <button onClick={() => setView('library')} className="w-full py-3 bg-white/5 rounded-xl text-sm">
                  View Library ‚Üí
                </button>
              </div>
            </div>
          </div>
        );
      }

      // LIBRARY VIEW
      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-950 via-purple-950 to-indigo-950 text-white p-4">
          <div className="max-w-4xl mx-auto">
            <div className="flex justify-between items-center mb-6">
              <h1 className="text-xl font-bold flex items-center gap-2">
                <TrendingUp />
                Pattern Library
              </h1>
              <button onClick={reset} className="px-4 py-2 bg-purple-600 rounded-xl flex items-center gap-2">
                <Plus />
                New
              </button>
            </div>

            <div className="space-y-4">
              {readings.map(r => (
                <div key={r.id} className="bg-white/5 backdrop-blur-xl rounded-2xl p-6 border border-white/10">
                  <div className="flex justify-between items-start mb-4">
                    <div>
                      <div className="flex items-center gap-3 mb-2">
                        <span className={`px-3 py-1 rounded-full text-xs ${r.ear === 'left' ? 'bg-blue-500/30' : 'bg-purple-500/30'}`}>
                          {r.ear.toUpperCase()}
                        </span>
                        <span className="text-xl font-bold">{r.numbers}</span>
                      </div>
                      <p className="text-xs text-white/50">{new Date(r.time).toLocaleString()}</p>
                    </div>
                    {r.verified && (
                      <span className={`px-3 py-1 rounded-full text-xs ${
                        r.verified === 'confirmed' ? 'bg-green-500/30' :
                        r.verified === 'partial' ? 'bg-yellow-500/30' : 'bg-red-500/30'
                      }`}>
                        {r.verified === 'confirmed' ? '‚úì Verified' : r.verified === 'partial' ? '‚âà Partial' : '‚úó Off'}
                      </span>
                    )}
                  </div>

                  {r.synthesis && (
                    <div className="bg-black/30 rounded-xl p-4 mb-4">
                      <p className="text-sm leading-relaxed line-clamp-3">{r.synthesis}</p>
                    </div>
                  )}

                  <div className="space-y-2">
                    {r.autoVars && r.autoVars.length > 0 && (
                      <div className="flex flex-wrap gap-2">
                        {r.autoVars.map(v => (
                          <span key={v} className="px-2 py-1 bg-blue-500/30 rounded-full text-xs">{v}</span>
                        ))}
                      </div>
                    )}
                    {r.manualVars && r.manualVars.length > 0 && (
                      <div className="flex flex-wrap gap-2">
                        {r.manualVars.map(v => (
                          <span key={v} className="px-2 py-1 bg-purple-500/30 rounded-full text-xs">{v}</span>
                        ))}
                      </div>
                    )}
                  </div>
                </div>
              ))}

              {readings.length === 0 && (
                <div className="text-center py-16">
                  <Brain className="w-16 h-16 mx-auto mb-4 opacity-30" />
                  <p className="text-white/60 mb-4">No readings yet</p>
                  <button onClick={reset} className="px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 rounded-xl font-semibold">
                    Start First Reading
                  </button>
                </div>
              )}
            </div>

            {readings.length > 0
              && (
<div className="mt-8 grid grid-cols-2 gap-4">
<div className="bg-white/5 rounded-xl p-4 text-center">
<p className="text-2xl font-bold text-purple-400">{readings.length}</p>
<p className="text-xs text-white/60">Total Readings</p>
</div>
<div className="bg-white/5 rounded-xl p-4 text-center">
